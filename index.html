<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<style>
		body {
			background-color: #f9f9f9;
		}

		h2 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		label {
			display: block;
			margin-top: 10px;
			font-weight: bold;
			color: #555;
		}

		input[type=text], input[type=password], input[type=email], input[type=tel] {
			padding: 10px;
			margin-top: 5px;
			border: none;
			border-radius: 5px;
			box-shadow: 1px 1px 1px grey;
			width: 100%;
			font-size: 16px;
			color: #555;
		}

		input[type=submit] {
			padding: 10px 20px;
			margin-top: 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		input[type=submit]:hover {
			background-color: #3e8e41;
		}

		.error {
			color: red;
			margin: 10px 0;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<form id="myForm" onsubmit="return validateForm()">
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" required>
		<br><br>
		<label for="email">Email ID:</label>
		<input type="email" id="email" name="email" required>
		<br><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>
		<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>
		<br><br>
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required>
		<br><br>
		<input type="submit" value="Submit">
	</form>
	<div id="error"></div>
	<script>
		function validateForm() {
			const fullName = document.getElementById("fullName").value;
			const email = document.getElementById("email").value;
			const phone = document.getElementById("phone").value;
			const password = document.getElementById("password").value;
			const confirmPassword = document.getElementById("confirmPassword").value;
			const errorDiv = document.getElementById("error");

			if (fullName.length < 5) {
				errorDiv.innerHTML = "Name must be at least 5 characters long";
				return false;
			}

			if (!email.includes("@")) {
				errorDiv.innerHTML = "Email must include @ character";
				return false;
			}

			if (phone === "123456789" || phone.length !== 10) {
				errorDiv.innerHTML = "Phone number must be a 10-digit number and not 123456789";
				return false;
			}

			if (password === "password" || password === fullName || password.length < 8) {
				errorDiv.innerHTML = "Password must not be 'password' or user's name and must be at least 8 characters long";
				return false;
			}

			if (password !== confirmPassword) {
				errorDiv.innerHTML = "Passwords do not match";
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
